{% load cart_tools %}
<div class="toast custom-toast rounded-0 border-success" data-autohide="false">
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark mr-auto">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body text-black bg-white">
        <div class="row">
            <div class="col">
            {{ message }}
            <hr>
            </div>
        </div>


    <div class="bag-notification-wrapper text-black">
    {% if grand_total %}
    <p class="text-black py-1 mb-0">Your Cart ({{ product_count }})</p>
    {% for item in cart_items %}
        <div class="row">
            <div class="col-12 my-1 text-black">
                <hr class="message-hr">
                <p class="my-0"><strong>{{ item.product.class_name }}</strong></p>
                <p class="my-0">Classes: {{ item.quantity }} @ £{{ item.product.price }}</p>
            </div>
        </div>
        {% endfor %}
        </div>
    <div class="row mt-3">
        <div class="col toast-grand-total">
            <p class="mb-1 mt-1"><strong>
                Grand Total: £{{ grand_total|floatformat:2 }}
            </strong></p>
        </div>
        </div>
    </div>
{% endif %}

</div>
